<html>
    <body>
        <h1>Form Data Diri</h1>

        <form action="/action_page.php">
            <label for="nama">Nama Lengkap :</label><br>
            <input type="text" id="nama" name="nama" ><br>
            <label for="nama1">Nama dalam Game:</label><br>
            <input type="text" id="nama1" name="nama1"><br>
            <label for="id">ID Game :</label><br>
            <input type="text" id="id" name="id"><br><br>

            <p>Pilih lane yang dikuasai : </p>
            <input type="checkbox" id="roam" name="roam" value="Roam">
            <label for="roam"> Roam</label><br>
            <input type="checkbox" id="exp" name="exp" value="Exp Lane">
            <label for="exp"> Exp Lane</label><br>
            <input type="checkbox" id="mid" name="mid" value="Mid Lane">
            <label for="mid"> Mid Lane</label><br>
            <input type="checkbox" id="jungle" name="jungle" value="Jungle">
            <label for="jungle"> Jungle</label><br>
            <input type="checkbox" id="gold" name="gold" value="Gold Lane">
            <label for="gold"> Gold Lane</label><br>

            <p>Pilih kategori : </p>
            <input type="radio" id="solo" name="kategori" value="Solo Player">
            <label for="solo">Solo Player</label><br>
            <input type="radio" id="team" name="kategori" value="Team">
            <label for="team">Team</label><br><br>
            <input type="submit" value="Submit">
        </form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

</body>
</html>
